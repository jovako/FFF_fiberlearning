model: fff.FiberModel

val_every_n_epoch: 5
cond_dim: 512
compute_c_on_fly: True
noise: 0.
ae_conditional: True
load_subject_model: True
latent_distribution:
  name: "normal"
data_set:
  name: ldct
  root: /mnt/SSD_2TB/ldct_data
  condition: lowdose
  data: highdose
  patchsize: 512
  resize_to: 224
  subject_model_type: PrecompiledModel
  subject_model_path: notebooks/SubjectModels/saved_models/BiomedClip.pt

eval_all: True
loss_weights:
  ae_elbo: 0.1
  ae_noisy_l1_reconstruction: 0.1
  perceptual_loss: 120
  
max_epochs: 250

train_lossless_ae: True
vae: True
lossless_ae:
  model_spec:
    - name: fff.model.LDCTInvModel
      latent_dim: 4096
      ch_factor: 96
  cond_embedding_shape: [16, 128, 128]
  cond_embedding_network:
    - name: fff.model.ConvolutionalNeuralNetwork
      latent_dim: &latent_dim 512
      ch_factor: 32
      image_shape: [16, 128, 128]
      encoder_spec: []
      decoder_spec:
        - [128, 3]
        - [128, 4, 2, 1, 1]   # 2 → 4
        - [64, 4, 2, 1, 0]   # 4 → 8
        - [64, 4, 2, 1, 0]   # 8 → 16
        - [32, 4, 2, 1, 0]    # 16 → 32
        - [32, 4, 2, 1, 0]    # 32 → 64
        - [16, 4, 2, 1, 0]    # 64 → 128
    - name: fff.model.ResNet
      latent_dim: 512
      layers_spec:
        - [512, 512]
  use_condition_decoder: True



density_model:
  - name: fff.model.Identity


condition_embedder:
  - name: fff.model.ResNet
    latent_dim: 512
    layers_spec:
      - [512, 512, 512]


lr_scheduler: "onecyclelr"
optimizer:
  name: adam
  lr: 0.0005

batch_size: 64
