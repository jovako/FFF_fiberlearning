model: fff.FreeFormInjectiveFlow

noise: 0.
load_subject_model: True
betas_max: 0.04
beta_schedule: "linear"
fiber_loss_every: 20
latent_distribution:
  name: "transformed_normal"
data_set:
  name: saved_mnist
  root: /export/data/wjoran/FFF/data/cc_mnist
  conditional: True

loss_weights:
  diff_mse: 1
max_epochs: 200
#warm_up_epochs: [40, 60]
#warm_up_fiber: [15, 100]

train_models: False
train_transform: True
vae: True
models:
  - name: fff.model.ConvolutionalNeuralNetwork
    latent_dim: 100
    ch_factor: 32
    encoder_spec: 
      - [3, 4, 2, 1]
      - [6, 4, 2, 1]
      - [8, 4, 2, 1]
      - [10, 4, 2, 1]
    decoder_spec:
      - [10, 4]
      - [8, 3, 2, 1]
      - [6, 3, 2, 1, 1]
      - [3, 3, 2, 1, 1]
  - name: fff.model.VarResNet
    latent_dim: &latent_dim 54
    layers_spec:
      - [512, 512, 512]
      - [512, 512, 512]
      - [512, 512, 512]
transform:
  name: fff.model.DiffusionModel
  data_dim: *latent_dim
  num_heads: 2
  time_dim: 8
  hidden_dim: 54
  layers_spec:
    - [512, 512]
    - [512, 512]
    - [512, 512]
    - [512, 512]
    - [512, 512]
    - [512, 512]

lr_scheduler:
  name: "onecyclelr"
  kwargs:
    pct_start: 0.05
    
optimizer:
  name: adam
  lr: 0.001

batch_size: 512
load_models_path: "lightning_logs/C_vae__2000/version_0/checkpoints/last.ckpt"
  #load_transform_path: "lightning_logs/3_d/version_0/checkpoints/last.ckpt"
