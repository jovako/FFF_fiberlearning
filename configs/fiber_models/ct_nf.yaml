model: fff.FiberModel

cond_dim: 16384
load_lossless_ae_path: cnn10
compute_c_on_fly: True
noise: 0.01
ae_conditional: True
load_subject_model: True
subject_model_type: cnn10
latent_distribution:
  name: "normal"
data_set:
  name: ldct
  root: data/ldct
  condition: highdose 

eval_all: True
loss_weights:
  nll: 1
  #masked_reconstruction: 1
  #latent_reconstruction: 10
  #fiber_loss: 100
  #z_sample_reconstruction: 1
max_epochs: 500
#warm_up_fiber: [35, 40]

train_lossless_ae: False
vae: True
density_model:
  - name: fff.model.INN
    latent_dim: 256
    inn_spec:
