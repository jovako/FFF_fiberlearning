condition_embedder:
  - name: fff.model.ConvolutionalNeuralNetwork
    latent_dim: 256
    ch_factor: 64
    encoder_spec: 
      - [1,4,2,1]
      - [2,4,2,1]
      - [4,4,2,1]
      - [8,4,2,1]
      - [4,8,1,0]

        #lr_scheduler: "onecyclelr"
optimizer:
  name: adam
  lr: 0.00005
gradient_clip: 3.0

batch_size: 64
